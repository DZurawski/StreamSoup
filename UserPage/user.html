<!DOCTYPE html>
<html>
    <head>
        <title>StreamSoup User page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../streamstyle.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
            .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
            .fa-anchor,.fa-coffee {font-size:200px}
            #insert-panel, #edit-panel, #delete-panel, #search-panel {display:None;}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="user.js"></script>
    </head>
    
    <body>
        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-red w3-card-2 w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-opennav w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
                <a href="../index.html"                      class="w3-bar-item w3-button w3-padding-large w3-white">StreamSoup</a>
                <a href="../ShowPage/show.html"          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Find A Show</a>
                <a href="../UserPage/user.html"              class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Users</a>
                <a href="../ReviewPage/review.html"          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Reviews</a>
                <a href="../FriendPage/friend.html"          class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Friends</a>
                <a href="../CompareFriendsPage/compare.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Compare Users</a>
                <a href="../StatisticsPage/statistics.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">User Statistics</a>                
            </div>
        </div>
        
        <!-- Queries -->
        <header id="queries" class="w3-white w3-left-align w3-large w3-padding-64">
            <div id="insert-section" class="w3-margin w3-padding-8 w3-red w3-round-xlarge w3-card-8">
                <div id="insert-title" class="w3-button w3-margin w3-white w3-round-xlarge w3-padding-8">Insert a User</div>
                <div id="insert-panel" class="w3-margin">
                    <form id="insert-form">
                        <label>Username</label>
                        <input type="text" id="insert-name" class="w3-input">
                        <input type="submit" value="Submit" class="w3-button w3-black">
                    </form>
                    <div id="insert-result" class="w3-panel w3-margin w3-black">
                    </div>
                </div>
            </div>
            <div id="delete-section" class="w3-margin w3-padding-8 w3-red w3-round-xlarge w3-card-8">
                <div id="delete-title" class="w3-button w3-margin w3-white w3-round-xlarge w3-padding-8">Delete User</div>
                <div id="delete-panel" class="w3-margin">
                    <form id="delete-form">
                        <label>Username</label>
                        <input type="text" id="delete-name" class="w3-input">
                        <input type="submit" value="Submit" class="w3-button w3-black">
                    </form>
                    <div id="delete-result" class="w3-panel w3-margin w3-black">
                    </div>
                </div>
            </div>
            <div id="edit-section" class="w3-margin w3-padding-8 w3-red w3-round-xlarge w3-card-8">
                <div id="edit-title" class="w3-button w3-margin w3-white w3-round-xlarge w3-padding-8">Edit User</div>
                <div id="edit-panel" class="w3-margin">
                    <form id="edit-form">
                        <label>Username you wish to edit</label>
                        <input type="text" id="edit-name" class="w3-input">
                        <label>User's new username</label>
                        <input type="text" id="edit-new-name" class="w3-input">
                        <input type="submit" value="Submit" class="w3-button w3-black">
                    </form>
                    <div id="edit-result" class="w3-panel w3-margin w3-black">
                    </div>
                </div>
            </div>
            <div id="search-section" class="w3-margin w3-padding-8 w3-red w3-round-xlarge w3-card-8">
                <div id="search-title" class="w3-button w3-margin w3-white w3-round-xlarge w3-padding-8">Search User</div>
                <div id="search-panel" class="w3-margin">
                    <form id="search-form">
                        <label>User search term</label>
                        <input type="text" id="search-term" class="w3-input">
                        <input type="submit" value="Submit" class="w3-button w3-black">
                    </form>
                    <div id="search-result" class="w3-panel w3-margin w3-black">
                    </div>
                </div>
            </div>
        </header>
            
        <!-- Footer -->
        <footer class="w3-container w3-padding-64 w3-center w3-opacity">  
            <div class="w3-xlarge w3-padding-32">
                <a href="#" class="w3-hover-text-indigo"><i class="fa fa-facebook-official"></i></a>
                <a href="#" class="w3-hover-text-red"><i class="fa fa-pinterest-p"></i></a>
                <a href="#" class="w3-hover-text-light-blue"><i class="fa fa-twitter"></i></a>
                <a href="#" class="w3-hover-text-grey"><i class="fa fa-flickr"></i></a>
                <a href="#" class="w3-hover-text-indigo"><i class="fa fa-linkedin"></i></a>
            </div>
        </footer>  
    </body>
</html>
